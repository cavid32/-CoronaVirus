<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Ölümü 10000'den Fazla Olan Ülkeler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>COVID-19 Ölümü 10000'den Fazla Olan Ülkeler</h1>
	<table>
		<thead>
			<tr>
				<th>Ölkə</th>
				<th>Toplam ölən sayı</th>
			</tr>
		</thead>
		<tbody id="countryTable">
		</tbody>
	</table>
	<script>
		fetch('https://disease.sh/v3/covid-19/countries')
		.then(response => response.json())
		.then(data => {
			const countries = data.filter(country => country.deaths > 10000);
			const countryTable = document.querySelector("#countryTable");

			countries.forEach(country => {
				const row = document.createElement("tr");
				const name = document.createElement("td");
				const deaths = document.createElement("td");

				name.textContent = country.country;
				deaths.textContent = country.deaths;

				row.appendChild(name);
				row.appendChild(deaths);
				countryTable.appendChild(row);
			});
		});
	</script>
</body>
</html>
